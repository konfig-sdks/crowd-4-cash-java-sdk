          description: Loan Agreement
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
          x-do-not-generate: true
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No loan agreement found
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Get specific contract
      tags:
      - Contracts
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--Contracts-loanId
      x-accepts: application/json
  /Contracts/{partnerId}/{loanId}:
