          description: Unauthorized
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No loan agreement found
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Get specific intermediary loan contract
      tags:
      - Contracts
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--Contracts-partnerId-loanId
