openapi: 3.0.1
info:
  contact:
    email: info@crowd4cash.ch
    name: Crowd Solutions AG
    url: https://crowd4cash.ch
  description: Access to the Crowd4Cash Crowdlending Platform through an API
  termsOfService: https://crowd4cash.ch/api2.license.html
  title: C4C REST API
  version: 2.0.0
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
servers:
- url: https://api2.crowd4cash.ch
tags:
- name: Application
- name: Contracts
- name: Reports
- name: Bidding
- name: Portfolio
- name: Authentication
- name: Opportunities
- name: Loans
paths:
  /Authenticate:
    post:
      operationId: Authentication_getToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        description: Your username and password
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: Successfully Authenticated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid Login
          x-do-not-generate: true
      summary: Authenticate yourself and get an access token
      tags:
      - Authentication
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--Authenticate
      x-content-type: application/json
      x-accepts: application/json
  /Loan:
    post:
      description: "**Note**: Approval and funding times vary, but typically it takes\
        \ only 24 hours."
      operationId: Application_submitLoanApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanApplication'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResult'
          description: Successful Loan Application
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
          x-do-not-generate: true
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Apply for a regular loan - 100% online application
      tags:
      - Application
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--Loan
      x-content-type: application/json
      x-accepts: application/json
  /IntermediaryLoan:
    post:
      description: "**Note**: Each successful application creates a binding obligation\
        \ on you. Once you apply you may not retract the application."
      operationId: Application_submitPartnerLoanApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntermediaryLoanApplication'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResult'
          description: Successful Loan Application
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
          x-do-not-generate: true
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Apply for a loan on behalf of your partners e.g. garages/shops/stores
      tags:
      - Application
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--IntermediaryLoan
      x-content-type: application/json
      x-accepts: application/json
    put:
      description: "**Note**: It's valid only for loans made indirectly through the\
        \ intermediary."
      operationId: Application_setDefinitiveHandoverDate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntermediaryLoanHandoverDate'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResult'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
          x-do-not-generate: true
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Set the definitive Handover Date (a date when the item is handed over
        to the customer)
      tags:
      - Application
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-put--IntermediaryLoan
      x-content-type: application/json
      x-accepts: application/json
  /RentalLoan:
    post:
      description: "**Note**: Each successful application creates a binding obligation\
        \ on you. Once you apply you may not retract the application."
      operationId: Application_submitRentalLoanApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RentalLoanApplication'
