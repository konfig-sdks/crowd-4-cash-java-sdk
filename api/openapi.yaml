      summary: Place bids on behalf of your connected investor(s)
      tags:
      - Bidding
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--Bids
      x-content-type: application/json
      x-accepts: application/json
  /Contracts:
    get:
      operationId: Contracts_getAll
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
          description: Loan Agreements List
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
          x-do-not-generate: true
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No loan agreements found
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Get all your contracts
      tags:
      - Contracts
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--Contracts
      x-accepts: application/json
