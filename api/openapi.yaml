          description: Unauthorized
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Apply for a rental loan
      tags:
      - Application
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--RentalLoan
      x-content-type: application/json
      x-accepts: application/json
  /Opportunities:
    get:
      description: "__Note__: C4C offers a private, secure and uncomplicated way for\
        \ the investors to discover, analyze, review and invest."
      operationId: Opportunities_getAvailableInvestments
      parameters:
      - description: "Evaluation of the credit risk based on a borrower's credit history,\
          \ quality of the collateral, and the likelihood of repayment e.g. AA"
        explode: true
        in: query
        name: Rating
        required: false
        schema:
          $ref: '#/components/schemas/LoanRating'
        style: form
      - description: Loan amount e.g. 25000
        explode: true
        in: query
        name: LoanAmount
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: "Type of the loan e.g. Private, SME"
        explode: true
        in: query
        name: LoanType
        required: false
        schema:
          type: string
        style: form
      - description: Available amount to be invested at the moment of our API consuming
          e.g. 2000
        explode: true
        in: query
        name: AvailableAmount
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Interest rate of the loan in % e.g. 5.6
        explode: true
        in: query
        name: InterestRate
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Duration in months e.g. 24
        explode: true
        in: query
        name: Duration
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Is loan issured? - Yes, No"
        explode: true
        in: query
        name: Insurance
        required: false
        schema:
          $ref: '#/components/schemas/YN'
        style: form
      - description: "Is loan collaterialized? - Yes, No"
        explode: true
        in: query
        name: Collateral
        required: false
        schema:
          $ref: '#/components/schemas/YN'
        style: form
      - description: Age of the borrower e.g. 42
        explode: true
        in: query
        name: BorrowerAge
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Nationality of the borrower, e.g Switzerland, Liechtenstein\
          \ ..."
        explode: true
        in: query
        name: BorrowerNationality
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Opportunity'
          description: Investment Opportunities List
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
          x-do-not-generate: true
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No opportunities at the moment
          x-do-not-generate: true
      security:
      - Bearer: []
      summary: Get available investment opportunities
      tags:
      - Opportunities
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--Opportunities
      x-accepts: application/json
